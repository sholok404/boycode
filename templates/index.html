<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Barcode Boycotter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/kaioken.css') }}">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/master.css') }}">
  </head>
  <body>
    <div class="grid grid-center">
      <div class="col-10">
        <h2>Enter the barcode of the product you wish to know about</h2>
        <form action="/boycott" method="post">
          <input id="barcode" type="text" name="barcode">
          <input id="submit" type="submit" value="Submit">
        </form>
       </div>
    </div>
    <div class="grid grid-center">
      <div class="col-8">
        {% if verdict == 'red' %}
          <h3 id="output-maroon">{{ message }}</h3>
        {% elif verdict == 'green' %}
          <h3 id="output-green">{{ message }}</h3>
        {% endif %}
      </div>
    </div>
  </body>
</html>
